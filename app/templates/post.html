<div class="container">
 <div class="card text-center">
   <div class="card-header">
     <a class="mr-2" style="font-size: large;"
       href="{{url_for('main.profile',uname=current_user.username)}}">{{ post.users.username | capitalize }}</a>
   </div>
   <div class="card-body">
     <h5 class="card-title">{{ post.title }}</h5>
     <p class="card-text">{{ post.content }}</p>
     <a href="{{ url_for('main.update_post', post_id=post.id) }}" class="btn btn-primary btn-lg">Update</a>
   </div>
   <div class="card-footer text-muted">
      Posted on: {{ post.date_posted.strftime('%Y-%m-%d') }}
   </div>
 </div>
</div>
 {% endblock content %}
